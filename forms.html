<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML Form Dummy</legend>

            <label for="email">Enter Email ID</label>
            <input type="text" name="emailTextBox" id="email" placeholder="Enter your email here">

            <br/>
            <br/>

            <label for="password">Enter Password</label>
            <input type="password" name="passwordTextBox" id="password" placeholder="Enter your password here">

            <br/>
            <br/>


            <label for="datepicker"> Choose Date</label>
            <input type="date" id="datepicker">

            <br/>
            <br/>

            <label for="selector1">Choose your Dish</label>
            <select name="dishes" id="selector1" multiple>
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>

            <br/>
            <br/>

            <button>Main Hu Button</button>

            <br/>
            <br/>

            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here...0"></textarea>

            <br/>
            <br/>

            <input type="submit" name="submitButton" id="submitButton" value="Submit">
        </fieldset>

        <br/>
        <br/>

        <label for="textField1">TextField: </label>
        <input type="text" id="textField1" name="textField1" placeholder="Type here">

        <br/>
        <br/>

        <label for="button1">Button: </label>
        <input type="button" id="button1" name="button1" value="Subscribe">

        <br/>
        <br/>

        <label for="radioButton1">Male</label>
        <input type="radio" id="radioButton1" name="radioButton">

        <label for="radioButton2">Female</label>
        <input type="radio" id="radioButton2" name="radioButton">

        <label for="radioButton3">Prefer not to say</label>
        <input type="radio" id="radioButton3" name="radioButton">

        <br/>
        <br/>

        <label for="checkBox1">English </label>
        <input type="checkbox" id="checkBox1" name="checkBox1">

        <label for="checkBox2">Hindi </label>
        <input type="checkbox" id="checkBox2" name="checkBox2">

        <br/>
        <br/>

        <label for="chooseFile1">Choose File </label>
        <input type="file" id="chooseFile1" name="chooseFile1">

        <br/>
        <br/>

        <label for="imageButton1">Image Button:</label>
        <input type="image" id="imageButton1" name="imageButton1" alt="ClickHere" src="arrow.png" width="20px" height="20px">

        <br/>
        <br/>

        <label for="password1">Enter Password: </label>
        <input type="password" name="passwordTextBox1" id="password1" placeholder="Enter your password here">

        <br/>
        <br/>

        <label for="datepicker2">Choose Date: </label>
        <input type="date" name="datePicker2" id="datepicker2">
    </form>
</body>
</html>
