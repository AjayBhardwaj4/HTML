<!DOCTYPE html>
<html lang="en">
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Complex Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>Complex Form</h2>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">

        <br/>
        <br/>

        <label for="emailId">Email ID: </label>
        <input type="email" id="emailId" name="emailId">

        <br/>
        <br/>

        <label for="phoneNumber">Phone: </label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <br/>
        <br/>

        <label for="dateOfBirth">Date of Birth: </label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">

        <br/>
        <br/>

        <span>Gender: </span>

        <input type="radio" id="radioButton1" name="radioButton">
        <label for="radioButton1">Male</label>

        <input type="radio" id="radioButton2" name="radioButton">
        <label for="radioButton2">Female</label>

        <br/>
        <br/>

        <label for="country">Country: </label>
        <select id="country" name="country" value>
            <option value="Choose a country" selected>---Choose a counry---</option>
            <option value="India">Student</option>
            <option value="United States">Professional</option>
            <option value="other">Other</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="street">Street: </label>
        <input type="text" name="street" id="street">

        <br/>
        <br/>

        <label for="city">Ciy: </label>
        <input type="text" name="city" id="city">

        <br/>
        <br/>

        <label for="state">State: </label>
        <input type="text" name="state" id="state">

        <br/>
        <br/>

        <label for="zipCode">Zip Code: </label>
        <input type="text" name="zipCode" id="zipCode">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="textArea1">Comments: </label>
        <br/>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10"></textarea>

        <label for="terms">I agree to the terms of service: </label>
        <input type="checkbox" name="terms" id="terms">

        <input type="submit" id="submitButton" name="submitButton" value="Button">
    </fieldset>
</form>
</body>
</html>
